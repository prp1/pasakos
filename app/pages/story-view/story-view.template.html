<pas-layout>
    <StackLayout>

        <GridLayout rows="auto" columns="*,*,*,*,*,*,auto,*" backgroundColor="#beddf2">
            <Label [text]="story.title"
                    class="medium-spacing"
                    row="0"
                    col="0"
                    colSpan="6"
                    horizontalAlignment="left">
            </Label>
            <Label [text]="getInfo()" row="0" col="6" verticalAlignment="center" class="pas-story-info" marginRight="10"></Label>
            <Image src="~/images/heart-{{getHeartColor(story.id)}}.png"
                    stretch="none"
                    verticalAlignment="center"
                    row="0"
                    col="7"
                    (tap)="onHeartClick(story.id)" >
            </Image>
        </GridLayout>

        <HtmlView [html]="story.text"></HtmlView>

    </StackLayout>
</pas-layout>
